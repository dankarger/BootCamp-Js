<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>27-1</title>
</head>
<body>


<script>
    function getGreaterThan10(number) {
        const myPromise = new Promise((resolve, reject) => {
            setTimeout(()=>{
            if(number>10) {
                resolve()
            }else {
                reject()
            }
        }, 300);
        })

        myPromise
            .then(()=> {console.log(`${number} is greater than 10 `)})
            .catch(()=>{console.log(`${number} is less than 10`)})

    }


console.log(getGreaterThan10(11 ))
</script>
</body>
</html>
