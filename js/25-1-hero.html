<script>
//   the problem is that the "this" in getStrength function point to the health variable inside the function ,
// and when used in another function dont point to thesame variable,
//to fix it we need to add the bind function to the argumen we pass in the whosStronger function , and point to the hero object helath
    const hero = {
        health: 5,
        power: 68,
        getStrength: function(){
            if (this.health <= 5){ return this.power - 10;
            } else return this.power; }
    }
    function whoIsStronger(getStrength){
        const myStrength = 82;
        if (getStrength() < myStrength){
            return "I am stronger";
        } else return "You are stronger";
    }
    console.log(whoIsStronger(hero.getStrength.bind(hero)));


</script>
