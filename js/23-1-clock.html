        font-size: 10rem;

<body>
<div class="clock-div">

</div>

<script>
    const clock = document.querySelector('.clock-div');
    //option 1
    function showTime () {
        let currentDate = new Date();
        let currentTime = currentDate.toLocaleTimeString();
        return clock.innerHTML = currentTime


    }
    function refresh(showTime){
        setInterval(showTime,1000)
    }

  // refresh()

    //option2
    const clockObject = {
        currentTime:new Date().toLocaleTimeString(),
        inject(){

            let newTime = new Date().toLocaleTimeString()
            return clock.innerHTML = newTime},
        refresh(){
            setInterval(()=>{
                this.inject()
            },1000)
        }

    }
    clockObject.refresh()


</script>
