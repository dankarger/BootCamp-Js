<div class="container">

        <label for="age">Enter Age</label>
        <input type="number" id="age">
        <button type="submit">Enter</button>
<!--    </form>-->

    <div class="messageP">Message</div>

</div>

<script>
    const ageInput = document.querySelector('#age');
    const messageP = document.querySelector('.messageP');
    const buttonEnter = document.querySelector('button')
    // const form1 = document.querySelector('form')

    // form1.addEventListener('submit',()=>{
    //     validateAge(parseInt(ageInput.value))
    // })
    buttonEnter.addEventListener('click',()=>{
        validateAge(ageInput.value)
    })
    function validateAge(age) {
        messageP.innerHTML =  parseInt(age) > 18 ? 'You can Drink': "You're too young";

    }



</script>
