<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #myFourthDiv {
            width:10px;
            height:10px;
        }
    </style>
</head>

<body>
<div id="myFirstDiv"></div>
<div id="mySecondDiv"></div>
<div id="myThridDiv"></div>
<div id="myFourthDiv"></div>
<script>

    const divs = document.querySelectorAll('div');
    divs.forEach(div=> {
        div.className = div.id
        let name = div;
        return name
            }
    )
    myFourthDiv.style.background='blue'
    const [myFirstDiv, mySecondDiv, myThridDiv, myFourthDiv] = document.querySelectorAll("div")
</script>
</body>

</html>
