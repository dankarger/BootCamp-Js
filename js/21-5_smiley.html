<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px;
        background-color: white;
        flex-direction: column;
    }
    .container {
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
    }
    button, label {
        margin: 1rem 0;
    }
</style>
<body>
<div class="container">
    <label for="input">How many Smileys you want?</label>
    <input id="input" type="number">
    <button>Enter</button>
</div>
<div class="smiley"></div>

<script>
    const inputUser = document.querySelector('#input');
    const smiley = document.querySelector('.smiley')
    const buttonEnter = document.querySelector('button')
    buttonEnter.addEventListener('click', () => {
        smiley.innerHTML = '';
        let numberOfSmiley = inputUser.value
        let string = 'ðŸ˜€'.repeat(numberOfSmiley)
        injectSmiley(string)
    })

    function injectSmiley(str) {
        let string1 = str;
        function write(string1) {
            if (!string1) {
                return
            }
            setTimeout(function () {
                smiley.innerHTML += 'ðŸ˜€ '
                write(string1.substring(2))
            }, 200)
        }
        write(string1)
    }
</script>
</body>
