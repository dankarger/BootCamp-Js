    }
    .input-div {
        /*background: rgba(0, 0, 0, 0.32);*/
        width:100%;
        height:20%;
        background: rgb(131, 190, 190);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding:1rem;
        border: #170f0f solid 3px;
        box-shadow: 2px 2px 25px grey;
    }
    .movie-div {

        color: #96D4D4;
        text-shadow: #383636 1px 1px;
        /*border: 2px solid  #96D4D4;*/
        border-radius:10px;

    }
    button {
        margin-top:1rem;
        padding:.5rem 1rem ;
        border:1px solid black;
        border-radius: 30px;
        background: #d4d4dc;
        color: #000000;
    }
    button:hover{
        filter: brightness(80%);
    }
    .info {
        width:50%;
        display: flex;
        justify-content: center;
        align-items: start;
        flex-direction: column;
    }
    .card{
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .card span {
        color:white;
    }
    .ratings-div {
        padding:1rem;

        color: rgb(124, 124, 189);
        text-shadow: #383636 1px 1px;
    }
    .ratings-div span {
        color: rgba(189, 183, 183, 0.86);
    }
    .message {
        width:50vw;
        height:50vh;
        padding:3rem;
        color: #d28a8a;
        font-size: 4rem;
        border-radius: 30px;
    }
    </style>
</head>
<body>
    <div class="input-div">
        <h1>Search Movie</h1>
        <label for="userInput"></label>
        <input id="userInput" type="text" placeholder="Movie Name">
        <button type="submit">Search</button>

    </div>
    <div class="message"></div>
    <div class="movie-div">
    <div class="card">
        <div class="poster">
            <img src="" alt="">
        </div>
        <div class="info">
            <div class="title"></div>
            <div class="genre"></div>
            <div class="year"></div>
            <div class="plot"></div>
            <div class="director"></div>
            <div class="ratings-div">
                <div class="rating"></div>
                <div class="imdb"></div>
                <div class="rotten"></div>
                <div class="metacritic"></div>
            </div>
        </div>
    </div>
    </div>
<script>

const API_KEY='5f7a9f9';
let movieTitle = document.querySelector('#userInput');
const URL= `http://www.omdbapi.com/?apikey=${API_KEY}`;
const button = document.querySelector('button');
const message= document.querySelector('.message');
const card = document.querySelector('.card');
const poster = document.querySelector('.poster img');
const title = document.querySelector('.title');
const genre = document.querySelector('.genre');
const year = document.querySelector('.year');
const plot = document.querySelector('.plot');
const director = document.querySelector('.director');
const imdb = document.querySelector('.imdb');
const rotten = document.querySelector('.rotten');
const metacritic = document.querySelector('.metacritic');
const rating =document.querySelector('.rating')
async function getMovie(name) {
    try {
        let movieName=name.split(' ').join('+');
        console.log(movieName)
        message.innerHTML='';
        const data = await (await fetch(URL+`&t=${movieName}`)).json()
        console.log(data)
        if(data.status==='404' ){
            new Error('Movie1 not Found')
        }
        if(data.Response!=='False'){
            message.innerHTML='';
            injectCard(data)
        }else{
            eraseCard()
            message.style.background="  #383636"
            message.textContent=data.Error
        }

    } catch  {
        eraseCard()

        message.textContent=data.Error

    }
}
 function injectCard(data){
     eraseCard()
     message.innerHTML='';
     card.style.background="  #383636"
     title.innerHTML = `<span>Title: </span> ${data.Title}`;
     genre.innerHTML =`<span>Genre: </span> ${data.Genre}`;
     poster.src = data.Poster;
     year.innerHTML =`<span>Year: </span> ${data.Year}`;
     plot.innerHTML =`<span>Plot: </span> ${data.Plot}`;
     director.innerHTML =`<span>Director: </span> ${data.Director}`;
     rating.innerHTML= `<span>Rating:</span>\n`;
     imdb.innerHTML =  `  <span>Imdb: </span>  ${data.Ratings[0].Value}\n`;
     rotten.innerHTML =  `  <span>Rotten: </span>  ${data.Ratings[1].Value}\n`;
     metacritic.innerHTML =  `  <span>Metacritic: </span>  ${data.Ratings[2].Value}\n`;
 }
function eraseCard(){
    card.style.background='none';
    title.innerHTML = '';
    genre.innerHTML =``;
    poster.src = '';
    year.innerHTML =``;
    plot.innerHTML =``;
    director.innerHTML =``;
    rating.innerHTML= ``;
    imdb.innerHTML =  ``;
    rotten.innerHTML =  ``;
    metacritic.innerHTML =  ``;
}

button.addEventListener('click',()=>{
    getMovie(movieTitle.value)
    movieTitle.value = ''
})
movieTitle.addEventListener('keyup',(event)=>{
    if(event.key==='Enter') {
        getMovie(movieTitle.value)
        movieTitle.value = ''
    }
})

</script>
</body>
</html>
